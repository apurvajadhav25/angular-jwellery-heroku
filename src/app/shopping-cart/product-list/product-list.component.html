<div class ="row">
  <div class="col-1 col-md-9"></div>
  <div class="col-2 col-md-1">
    <p-dropdown [options]="price" [(ngModel)]="sortedValues" placeholder="Sort By" optionLabel="name" (onChange)="demo(sortedValues)" ></p-dropdown>
  </div>
  <div class="col-9 col-md-2"></div>
</div>

<div class ="row">
  <div class="col-12 col-md-4" *ngFor="let product of productList">
    <app-product-item [productItem]="product" ></app-product-item>
  </div>
</div>
