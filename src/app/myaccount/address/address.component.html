<p-dialog header="Add" [(visible)]="display" [style]="{width: '50vw'}">
    <div>
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="name">Name</label>
                <input type=text formControlName="name" class="form-control"  />
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type=text formControlName="address" class="form-control" />
            </div>

            <div class="form-group">
                <label for="name">Mobile Number</label>
                <input type=text formControlName="mobileNumber" class="form-control" />
            </div>

            <button class="pmts-btn" >Add Address</button>
          </form>
    </div>
</p-dialog>

<p-dialog header="Add" [(visible)]="edit" [style]="{width: '50vw'}">
    <div>
        <form [formGroup]="addressForm" (ngSubmit)="onEdit()">

            <div class="form-group">
                <label for="name">Name</label>
                <input type=text formControlName="name" class="form-control" [(ngModel)]="name" />
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type=text formControlName="address" class="form-control" [(ngModel)]="address" />
            </div>

            <div class="form-group">
                <label for="name">Mobile Number</label>
                <input type=text formControlName="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" />
            </div>

            <button class="pmts-btn" >Edit Address</button>
          </form>
    </div>
</p-dialog>

<div style="height: 480px;padding-top: 60px; margin: 12px;">
    <ng-container >
        <div class="row">
            <div class="col-1 col-md-1"></div>
            <div class="col-10 col-md-6">
                <div class="row"
                    *ngFor="let item of addresses; let i = index">
                    <div class="col-12 col-md-12">
                        <div class="row customer-border">
                            <div class="col-9 col-md-10">
                                <p-radioButton name="groupname" [value]="item" [(ngModel)]="selectedValue" (onClick)="selectRadio(item)"></p-radioButton> 
                                <div>{{item.name}}</div>
                                <div>{{item.address}}</div>
                                <div>{{item.mobileNumber}}</div>
                            </div>
                        </div>
                        <div class="row" style="border-bottom: 1px solid black;">
                            <div class="col-6 col-md-6 delete_btn" (click)="removeItem(item)" >Remove</div>
                            <div class="col-6 col-md-6 wishlist_btn" (click)="editItem(item)" >Edit</div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-12"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 col-md-1"></div>
            <div class="col-12 col-md-3"></div>
            <div class="col-1 col-md-1"></div>
        </div>
    </ng-container>
    <button (click)="show()">ADD ADDRESS</button>
    <button (click)="order()">PLACE ORDER</button>
</div>
