<div class="row">.</div>
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
   
        <div class="card-header text-center">
          <h2>{{'text.loginHere' | translate}}</h2>
        </div>
   
        <div class="card-body">
          <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">{{'label.username' | translate}}</label>
              <input id="username" class="form-control"  formControlName="username"/>
              <span class="invalid-feedback">Username can't be blank.</span>
            </div>
   
            <div class="form-group">
              <label for="password">{{'label.password' | translate}}</label>
              <input type="password" id="password" name="password" class="form-control" formControlName="password" />
              <span class="invalid-feedback">Password can't be blank.</span>
            </div>
   
            <div class="form-group">
              <input type="checkbox" id="remember" name="remember">
              <label class="ml-1" for="remember">Remember Me</label>
              <a href="/register" style="float: right; color: black;">{{'button.signUp' | translate}}</a>
            </div>
   
            <button class="pmts-btn" >{{'button.login' | translate}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">.</div>
